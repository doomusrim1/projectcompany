<div class="modal fade" id="editprfile">
  <div class="modal-dialog ">
    <div class="modal-content">

      <div class="modal-header modal-dark">
        <h4 class="modal-title ">แก้ไขโปรไฟล์</h4>
        <button type="button" class="close box-0" data-dismiss="modal">&times;</button>
      </div>

      <form action="">
        <div class="modal-body">
          <div class="row">
            <div class="col text-center">
              <img src="/assets/img/kittisak.jpg" class="pd-10">
              <p>
                <span class="btn button-orange btn-file" >
                  <i class="icon-upload pd-10"></i>อัพรูปภาพ
                  <input type="file">
                </span>
              </p>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label class=" col-form-label profile">ชื่อ </label>
              <input type="firstname" class="form-control" id="firstname">
            </div>
            <div class="form-group col-md-6">
              <label class="col-form-label profile">สกุล </label>
              <input type="lastname" class="form-control" id="lastname">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label class=" col-form-label profile">วันเกิด</label>
              <input type="date" class="form-control" id="birthday">
            </div>
            <div class="form-group col-md-6">
              <label class=" col-form-label profile">เบอร์โทร</label>
              <input type="phone" class="form-control" id="phone">
            </div>
          </div>
          <div class="form-row">

            <div class="form-group col-md">
              <label class=" col-form-label profile">ที่อยู่</label>
              <textarea class="form-control" id="address" rows="3"></textarea>
            </div>
          </div>


          <div class="row">
            <div class="col-sm pd-10 text-center">
              <button type="button" class="btn button-orange " data-dismiss="modal">ยืนยัน</button>
              <button type="button" class="btn btn-danger ml-10" data-dismiss="modal">รีเซ็ต</button>
            </div>
          </div>
        </div>
      </form>

      <div class="modal-footer">
        <button type="button" class="btn btn-dark" data-dismiss="modal">ปิด</button>
      </div>

    </div>
  </div>
</div>
