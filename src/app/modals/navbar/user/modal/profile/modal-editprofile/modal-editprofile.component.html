<div class="modal fade" id="editprfile">
  <div class="modal-dialog ">
    <div class="modal-content">

      <div class="modal-header modal-dark">
        <h4 class="modal-title ">แก้ไขโปรไฟล์</h4>
        <button type="button" class="close box-0" data-dismiss="modal">&times;</button>
      </div>

      <form action="">
        <div class="modal-body">
          <div class="row">
            <div class="col text-center" >
              <img src="/assets/img/kittisak.jpg" class="pd-10">
              <p><input type="file" placeholder="แก้ไข" value="แก้ไข" ></p>
            </div>
          </div>
          <div class="form-group row ">
            <label class="col-sm-3 col-form-label profile" >ชื่อ  </label>
            <div class="col-sm-9 ">
              <input type="firstname" class="form-control" id="firstname" >
            </div>
          </div>
          <div class="form-group row ">
            <label class="col-sm-3 col-form-label profile">สกุล </label>
            <div class="col-sm-9 ">
              <input type="lastname" class="form-control" id="lastname" >
            </div>
          </div>
          <div class="form-group row ">
            <label class="col-sm-3 col-form-label profile">รหัสพนักงาน</label>
            <div class="col-sm-9">
              <input type="code" class="form-control" id="code" >
            </div>
          </div>
          <div class="form-group row ">
            <label class="col-sm-3 col-form-label profile">เบอร์โทร</label>
            <div class="col-sm-9">
              <input type="phone" class="form-control" id="phone" >
            </div>
          </div>
          <div class="form-group row ">
            <label class="col-sm-3 col-form-label profile">วันเกิด</label>
            <div class="col-sm-9">
              <input type="date" class="form-control" id="birthday" >
            </div>
          </div>
          <div class="form-group row ">
            <label class="col-sm-3 col-form-label profile">ที่อยู่</label>
            <div class="col-sm-9">
              <textarea class="form-control" id="address" rows="3"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-sm pd-10 text-center">
              <button type="button" class="btn button-orange " data-dismiss="modal">ตกลง</button>
            </div>
          </div>
        </div>
      </form>

      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">ปิด</button>
      </div>

    </div>
  </div>
</div>
