    <div class="modal fade" id="approve" role="dialog">
      <div class="modal-dialog modal-sm modal-dialog-centered" >
      
        <div class="modal-content bg-gay">
          <div class="modal-header">
            <h5 class="center topic">เลือกสถานะ</h5>
            <button type="button" class="close" data-dismiss="modal">&times;</button>

                  <input type="radio" class="form-control" id="approve " name="approve ">

                <label class="control-label col-sm-2 lab-approve" for="approve ">อนุมัติ</label>
              </div>
              <div class="form-group row">

                  <input type="radio" class="form-control" id="noApprove" name="noApprove">

              </div>
              <div class="form-group row inp-approve">
                <div class="col-sm-11">          
                  <input type="text" class="form-control" id="because" placeholder="เพิ่มหมายเหตุ" name="because">
                </div>
              </div>
              <div class="form-group row btn-approve">        
                <div class="col-sm-5">
                  <button type="submit" class="bord bg-gay f-white">Ok</button>
                </div>
                <div class="col-sm-1">
                  <button type="reset" class="bord bg-gay f-white">Cancel</button>
                </div>
              </div>
            </form>
        
        </div>
        
      </div>
