<app-admin></app-admin>

<div class="container">
  <br />
  <div class="body-tab">
    <app-menu-ber-car></app-menu-ber-car>
  </div>
  <br />
  <div class="content">
  <h5 class="topic">รายการยืมรถรออนุมัติ</h5>
 
  <div class="responsive">
    <table>
      <tr>
        <th>รหัส</th>
        <th>ชื่อ-สกุล</th>
        <th>วันที่/เวลายืม</th>
        <th>ยี้ห้อ</th>
        <th>ป้ายทะเบียน</th>
        <th>เลขตัวถัง</th>
        <th>วัตถุประสงค์</th>
        <th class="td-edit"></th>
      </tr>
      <tr *ngFor="let item of collection.data | paginate: config">
        <td>{{item.id}}</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td>
          <button type="button" class="bt add-approve" data-toggle="modal" data-target="#approve">ยืนยัน</button>

    <div class="modal fade" id="approve" role="dialog">
      <div class="modal-dialog modal-sm modal-dialog-centered" >
      
        <div class="modal-content bg-white">
          <div class="modal-header">
            <h5 class="center topic">เลือกสถานะ</h5>
            <button type="button" class="close bord" data-dismiss="modal">&times;</button>
          </div>
            <form class="form-horizontal form-approve">
              <div class="form-group row">
                <div class="col-sm-2">
                  <input type="radio" checked class="form-control" id="approve " name="approve">
                </div>
                <label class="control-label col-sm-2 lab-approve" for="approve ">อนุมัติ</label>
              </div>
              <div class="form-group row inp-approve">
                <div class="col-sm-11">          
                  <input type="text" class="form-control" id="countStart" placeholder="เลขไมล์ออก" name="countStart">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-2">          
                  <input type="radio" class="form-control" id="noApprove" name="approve">
                </div>
                <label class="control-label col-sm-3 lab-approve" for="noApprove">ไม่อนุมัติ</label>
              </div>
              <div class="form-group row inp-approve">
                <div class="col-sm-11">          
                  <input type="text" class="form-control" id="because" placeholder="เพิ่มหมายเหตุ" name="because">
                </div>
              </div>
              <div class="form-group row btn-approve">        
                <div class="col-sm-5">
                  <button type="submit" class="bord bg-white f-blue">Ok</button>
                </div>
                <div class="col-sm-1">
                  <button type="reset" class="bord bg-white f-blue">Cancel</button>
                </div>
              </div>
            </form>   
        </div>   
      </div>
    </div>
        </td>
      </tr>
    </table>

    <pagination-controls (pageChange)="pageChanged($event)" style="float: right;" class="pagination-show">
    </pagination-controls>
    
  </div>
</div>
</div>
