<app-user></app-user>
<app-modal-dataitem></app-modal-dataitem>

<div class="container">

  <app-modal-item></app-modal-item>


  <div class="tab-menu tabmenu-padding-bottom" >
       <app-tab-item > </app-tab-item>
  </div>
 
  <div class="tab-menu">
 <div class="row mt-50 tabmenu-padding-top">
    <div class="col">
      <span class="font-25">รายการเบิกของ</span>
      <button type="button" class="btn colors-white  button-item" data-toggle="modal" data-target="#item">
      คำร้องขอเบิกเงิน
    </button>
    </div>
 </div>
  <div class="  row pd-30" >
    <div class="col ox-a">
      <div class="font-16"> {{name}} รหัสพนักงาน {{code}}</div>
      <table class="table ">
          <thead>
            <tr>
              <th>รหัส</th>
              <th>ประเภท</th>
              <th>ชื่อ</th>
              <th>จำนวนชิ้น</th>
              <th>วันที่เบิก</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of collection.data | paginate: config">
              <td>{{item.id}}</td>
              <td>{{item.value}}</td>
              <td>-</td>
              <td>-</td>
              <td>-</td>
              <td><button class="btn button-data" data-toggle="modal" data-target="#dataitem">ข้อมูล</button></td>
              <td><button class="btn button-close">ยกเลิก</button></td>
            </tr>
      
          </tbody>
        </table>
        <pagination-controls (pageChange)="pageChanged($event)" class="pagination-form"></pagination-controls>
      </div>
      </div>
    </div>
</div>
