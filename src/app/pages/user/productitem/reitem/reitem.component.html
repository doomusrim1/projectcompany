<app-user></app-user>

<div class="container">
  <div class="tab-menu tabmenu-padding-bottom">
    <ul class="nav nav-tabs mt-50 pt-10" >
      <li class="nav-item " >
        <a  [routerLink]="['/productitem/rebeal']" class="nav-link colors-black"  >คลัง</a>
      </li>
      <li class="nav-item" >
        <a  [routerLink]="['/productitem/item']"    class="nav-link colors-black"  >เบิกของ</a>
      </li>
      <li class="nav-item" >
        <a  [routerLink]="['/productitem/reitem']"   class="nav-link colors-black"  style="border-bottom: 2px solid #DD752F;">คืนของ</a>
      </li>
    </ul>
  </div>

  <div class="tab-menu">
  <div class="row mt-50 tabmenu-padding-top">
    <div class="col">
      <span class="font-25">รายการคืนของ</span>
      <button type="button" class="btn button-item colors-white" >คำร้องขอคืนของ</button>
    </div>
  </div>
  <div class=" row pd-30" >
    <div class="col ox-a">
      <div class="font-20"> {{name}} รหัสพนักงาน {{code}}</div>
      <table class="table ">
          <thead>
            <tr>
              <th>รหัส</th>
              <th>ประเภท</th>
              <th>ชื่อ</th>
              <th>จำนวนชิ้น</th>
              <th>วันที่คืน</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of collection.data | paginate: config">
              <td>{{item.id}}</td>
              <td>{{item.value}}</td>
              <td>-</td>
              <td>-</td>
              <td>-</td>
              <td><button class="btn button-data">ข้อมูล</button></td>
              <td><button class="btn button-close">ยกเลิก</button></td>
            </tr>
      
          </tbody>
        </table>
        <pagination-controls (pageChange)="pageChanged($event)" class="pagination-form"></pagination-controls>
        </div>
      </div>
    </div>
</div>
